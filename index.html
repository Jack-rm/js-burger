<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>JS Burger</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2 class="pt-4 pb-4">Create Your Burger</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <input id="nome_panino" class="form-control form-control-lg mb-4" type="text" placeholder="Name Your Burger" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h5>Ingredients</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <ul>
                        <li>
                            <img src="##" alt="immagine formaggio"><span> Cheese</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient1" name="ingredient1" value="cheese" autocomplete="off">
                            <label for="ingredient1"> add</label><br>
                        </li>
                        <li>
                            <img src="##" alt="immagine uovo"><span> Egg</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient2" name="ingredient2" value="egg" autocomplete="off">
                            <label for="ingredient2"> add</label><br>
                        </li>
                        <li>
                            <img src="##" alt="immagine mostarda"><span> Mustard</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient3" name="ingredient3" value="mustard autocomplete="off"">
                            <label for="ingredient3"> add</label><br>
                        </li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul>
                        <li>
                            <img src="##" alt="immagine pomodoro"><span> Tomato</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient4" name="ingredient4" value="tomato" autocomplete="off">
                            <label for="ingredient4"> add</label><br>
                        </li>
                        <li>
                            <img src="##" alt="immagine lattuga"><span> Lettuce</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient5" name="ingredient5" value="lettuce" autocomplete="off">
                            <label for="ingredient5"> add</label><br>
                        </li>
                        <li>
                            <img src="##" alt="immagine ketchup"><span> Ketchup</span>
                            <input class="ingredient_check" type="checkbox" id="ingredient6" name="ingredient6" value="ketchup" autocomplete="off">
                            <label for="ingredient6"> add</label><br>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="col-form-label mt-4">Discount Coupon</label>
                </div>
                <div class="col-5">
                  <input id="coupon" class="form-control mt-4" type="text" placeholder="12354ABCDEF" autocomplete="off">
                </div> 
            </div>
            <div class="row text-center">
                <div class="col-6">
                    <button type="button" id="bottone_panino" class="btn btn-warning mt-5">calculate</button>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <section class="price-box mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h5>Your Price</h5>
                    </div>
                    <div class="col-3 text-end">
                        <span id="price" class="fs-5">&euro; 50</span>
                    </div>
                </div>
            </div>
        </section>
    </footer>


    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
